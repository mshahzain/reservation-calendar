<!DOCTYPE html>

<html ng-app="ReservationCalendar" lang="en">

  <head>

    <meta charset="utf-8">

    <script src="lib/angular.min.js" charset="utf-8"></script>
    <script src="app/app.js" charset="utf-8"></script>
    <script src="app/controllers/CalendarController.js" charset="utf-8"></script>

    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/style.css">
    <title>
      Reservation Calendar
    </title>

  </head>

  <body>


    <div ng-controller="CalendarController as calendar" class="container">
      <table class = "table table-bordered">
        <thead text-center>
          <tr>
            <th ng-repeat= "day in calendar.weekDays">
            {{day}}
            </th>
          </tr>
        </thead>
        <tbody>

          <tr>

          <td ng-repeat= "day in calendar.paddingDaysArr">
            {{}}
          </td>

          <td ng-repeat= "day in calendar.NonPaddingDaysArr">
            {{ $index +1 }}
          </td>

          </tr>

          <tr ng-repeat="week in calendar.paddedWeeksArr">
              <td ng-if="($index + 1 + week - calendar.paddingDays) <= calendar.daysInMonth" ng-repeat="days in calendar.weekDays">
              {{ $index + 1 + week - calendar.paddingDays }}</td>
          </tr>

        </tbody>


      </table>
    </div>


    <div class="">

    </div>



  </body>

</html>
